{% set name = "async-timeout" %}
{% set version = "5.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d9321a7a3d5a6a5e187e824d2fa0793ce379a202935782d555d6e9d2735677d3

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv
  skip: true  # [py<38]

requirements:
  host:
    - python
    - pip
    - setuptools >=45
    - wheel
  run:
    - python

test:
  imports:
    - async_timeout
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/aio-libs/async_timeout
  description: asyncio-compatible timeout context manager.
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache
  summary: Timeout context manager for asyncio programs
  doc_url: https://github.com/aio-libs/async-timeout/blob/master/README.rst
  dev_url: https://github.com/aio-libs/async_timeout

extra:
  recipe-maintainers:
    - sodre
